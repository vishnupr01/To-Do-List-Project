<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <header class="bg-blue-800 rounded-md   p-4 flex w-full">
      <h1 class="text-3xl font-semibold text-white">To-Do List</h1>
      <input id="searchInput" type="text" placeholder="Search tasks" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 flex-grow ml-20" />
    </header>
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
      <div class="bg-white p-6 rounded-md shadow-lg w-1/3 relative flex flex-col justify-center items-center">
        <!-- Cross icon at the top right -->
        <button id="closeModal" class="absolute top-2 right-2 text-xl text-gray-600 hover:text-gray-900">
          &#10005;
        </button>
    
        <!-- Modal content -->
        <div class="text-center">
          <h2 class="text-xl font-semibold mb-4">Please fill in all fields</h2>
          <button id="okButton" class="bg-green-500 text-white rounded-md px-4 py-2 hover:bg-green-600">OK</button>
        </div>
      </div>
    </div>
    
    <form id="taskForm" class="flex flex-col sm:flex-row gap-4 mt-6 items-center">
      <input name="taskName" type="text" placeholder="Add your task here" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <input name="taskDate" type="date" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <input name="taskTime" type="time" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <button type="submit" class="bg-green-500 text-white rounded-md px-4 py-2 w-52 hover:bg-blue-700">Add Task</button>
    </form>
    <div id="taskList" class="mt-6"></div>

  </div>
</body>

</html>
