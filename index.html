<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <header class="bg-blue-800 rounded-md p-4">
      <h1 class="text-3xl font-semibold text-white ">To-Do List</h1>
    </header>
    <div class="flex flex-col sm:flex-row gap-4 mt-6 items-center">
      <input type="text" id="taskName" placeholder="Add your task here" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <input type="date" id="taskDate" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <input type="time" id="tasktime" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <button onclick="" class="bg-blue-600 text-white rounded-md px-4 py-2 w-full hover:bg-blue-700">Add Task</button>
    </div>
  </div>
</body>

</html>
