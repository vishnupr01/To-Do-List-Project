<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <header class="bg-blue-800 rounded-md p-4">
      <h1 class="text-3xl font-semibold text-white">To-Do List</h1>
    </header>
    <form id="taskForm" class="flex flex-col sm:flex-row gap-4 mt-6 items-center">
      <input name="taskName" type="text" placeholder="Add your task here" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      <input name="taskDate" type="date" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      <input name="taskTime" type="time" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      <button type="submit" class="bg-green-500 text-white rounded-md px-4 py-2 w-52 hover:bg-blue-700">Add Task</button>
    </form>
    <div id="taskList" class="mt-6"></div>
 
  </div>
</body>
</html>
